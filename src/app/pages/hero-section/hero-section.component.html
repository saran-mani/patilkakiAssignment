<section
  class="grid gap-8 md:grid-cols-2 md:items-center md:text-left justify-items-center items-center mt-20"
>
  <div class="flex flex-col justify-center p-3">
    <img class="w-full md:w-4/5" src="assets/banner.png" alt="" />
  </div>
  <div class="flex flex-col p-3">
    <h1 class="text-3xl text-center md:text-left text-royal-yellow font-bold">
      Cut the middleman, own your story, know your customers better.
    </h1>
    <p class="text-light-color text-lg mt-6 text-center md:text-left">
      Break free from limitations. Embrace D2C for personalized experiences,
      data-driven decisions, and control over your brand destiny. Own the
      future, one connected customer at a time.
    </p>
    <div class="">
      <div
        class="flex sm:flex-row items-center flex-col gap-3 text-royal-yellow mt-6"
      >
        <div
          class="grid place-items-center text-center border-2 border-royal-yellow w-[70px] h-[70px] rounded-md"
        >
          <div>
            <i class="fa-solid fa-calendar-day"></i>
            <p class="text-[12px]">3rd march</p>
          </div>
        </div>

        <div
          class="grid place-items-center text-center border-2 border-royal-yellow w-[70px] h-[70px] rounded-md"
        >
          <div>
            <i class="fa-solid fa-clock"></i>
            <p class="text-[12px]">1 PM onwards</p>
          </div>
        </div>

        <div
          class="grid place-items-center text-center border-2 border-royal-yellow w-[70px] h-[70px] rounded-md"
        >
          <div>
            <i class="fa-solid fa-hourglass-start"></i>
            <p class="text-[12px]">2.5 Hours</p>
          </div>
        </div>
      </div>
      <div class="text-center md:text-left">
        <button
          class="mt-3 text-black bg-royal-yellow p-3 w-2/3 md:w-1/3 rounded-lg font-bold"
          (click)="btnClick()"
        >
          Get Start
        </button>
      </div>
    </div>
  </div>
</section>
