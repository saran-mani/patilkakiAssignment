<section>
  <div class="container mt-6 mx-auto h-100vh text-center">
    <div>
      <h1 class="text-2xl text-light-color font-bold text-center">
        Time is running out. <br />
        grab your spot first!
      </h1>
    </div>
    <div class="bg-white bg-opacity-30 w-4/5 mx-auto md:w-2/4 rounded-lg mt-20">
      <countdown class="text-black text-6xl" [config]="{ leftTime: 60*10 }" />
    </div>
    <button
      class="mt-3 text-black bg-royal-yellow p-3 w-2/3 md:w-1/3 rounded-lg font-bold"
    >
      Get Start
    </button>
  </div>
</section>
